<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fruit Gallery</title>
</head>
<body>
  <h1>Fruit Gallery</h1>
  <h2>Scroll horizontally to see all the fruits!</h2>

  <div id="gallery-container" class="gallery-container">
    <div id="gallery" class="gallery"></div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="fruit-name" class="fruit-name"></h2>
      <p id="fruit-color" class="fruit-color"></p>
      <p id="fruit-size" class="fruit-size"></p>
      <a id="add-to-basket" class="add-to-basket" href="../new fruit/fruitbasket/basket.html">Add to Basket</a>
      <span class="close-btn">&times;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
